spring.application.name=soa_rest

## SpringDoc | Swagger
# Specify the path of the OpenAPI documentation
springdoc.api-docs.path=/api-docs
# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true

## Spring Data
spring.datasource.url=jdbc:sqlserver://localhost:1433;database=soa_rest;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=s3nh4@$QL
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

## Spring Data e Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=dbo
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Liquibase
spring.liquibase.change-log=classpath:changelog-default.xml
spring.liquibase.enabled=true
